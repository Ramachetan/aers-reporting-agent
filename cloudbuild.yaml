steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/aers-reporting-agent:$COMMIT_SHA', '.']

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/aers-reporting-agent:$COMMIT_SHA']

  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'aers-reporting-agent'
      - '--image'
      - 'gcr.io/$PROJECT_ID/aers-reporting-agent:$COMMIT_SHA'
      - '--region'
      - 'us-central1'  # Change this to your preferred region
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '8080'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--max-instances'
      - '10'

# Store images in Google Container Registry
images:
  - gcr.io/$PROJECT_ID/aers-reporting-agent:$COMMIT_SHA

# Configuration for build
options:
  logging: CLOUD_LOGGING_ONLY
