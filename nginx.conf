# Nginx config for serving a Vite-built SPA on Cloud Run
# - Listens on $PORT (templated at container start)
# - Caches static assets aggressively with immutable hashes
# - SPA fallback to index.html

server {
    listen       ${PORT} default_server;
    listen       [::]:${PORT} default_server;

    server_name  _;
    root   /usr/share/nginx/html;
    index  index.html;

    # Serve static assets with long cache (vite outputs hashed filenames)
    location ~* \.(?:css|js|mjs|json|png|jpg|jpeg|gif|svg|ico|webp|woff2?)$ {
        try_files $uri =404;
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # Service worker must not be cached forever
    location = /service-worker.js {
        add_header Cache-Control "no-cache";
    }

    # Health
    location = /healthz {
        return 200 'ok';
        add_header Content-Type text/plain;
    }

    # SPA fallback for client-side routing
    location / {
        try_files $uri $uri/ /index.html;
    }
}
